<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/styles.css" rel="stylesheet">
    <script defer src="./js/clock.js"></script>
    <title>JS Clock</title>
</head>
<body>
<div class="clock">
    <div class="title">JS CLOCK</div>
    <div id="hand_hour" class="hand hour"></div>
    <div id="hand_min" class="hand minute"></div>
    <div id="hand_sec" class="hand second"></div>
    <div class="number number1">|</div>
    <div class="number number2">|</div>
    <div class="number number3">3</div>
    <div class="number number4">|</div>
    <div class="number number5">|</div>
    <div class="number number6">9</div> <!--  This is hack to show 6  -->
    <div class="number number7">|</div>
    <div class="number number8">|</div>
    <div class="number number9">9</div>
    <div class="number number10">|</div>
    <div class="number number11">|</div>
    <div class="number number12">12</div>
</div>
</body>
</html>
